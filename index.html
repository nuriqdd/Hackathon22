<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- NavBar start -->
    <nav class="navbar">
      <div class="container-fluid">
        <h2 class="navbar-brand">FS14</h2>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            placeholder="Search"
            aria-label="Search"
            id="inpSearch"
          />
          <button id="btnSearch" class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- NavBar Finish -->
    <!-- TITLE start -->
    <div class="containeer">
      <div class="title">
        <h1 class="head title">Список Cтудентов</h1>
      </div>
      <!-- TITLE Finish -->
      <!-- Модальное окно -->

      <!-- ! Create START -->
      <!-- ACCORDION-->

      <div
        class="accordion accordion-flush w-75 mx-auto"
        id="accordionFlushExample"
      >
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed btn1"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Добавить Студента
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <input
                type="text"
                class="form-control me-2"
                placeholder="Ф.И.О"
                id="inpTitle"
              />
              <input
                type="text"
                class="form-control me-2"
                placeholder="номер телефона"
                id="inpNumber"
              />
              <input
                type="text"
                class="form-control me-2"
                placeholder="URL Фото"
                id="inpImg"
              />
              <input
                type="number"
                class="form-control me-2"
                placeholder="Недельный KPI"
                id="inpWeekKpi"
              />
              <input
                type="number"
                class="form-control me-2"
                placeholder="Месячный KPI"
                id="inpMonthKpi"
              />
              <button id="btnAdd" class="btn btn-outline-primary text-black">
                Добавить студента
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ACCORDION-->
      <!-- ! Create FINISH -->
      <div class="main">
        <!-- SECTION Students START -->
        <section
          class="mt-5 mx-auto d-flex flex-wrap w-75 list"
          id="sectionStudents"
        ></section>
        <!-- SECTION Students FINISH -->
        <!-- EDIT TRIPS START -->
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input
                  type="text"
                  class="form-control me-2"
                  placeholder="ФИО"
                  id="editInpName"
                />
                <input
                  type="text"
                  class="form-control me-2"
                  placeholder="Номер телефона"
                  id="editInpNumber"
                />
                <input
                  type="text"
                  class="form-control me-2"
                  placeholder="URL Image"
                  id="editInpImg"
                />
                <input
                  type="number"
                  class="form-control me-2"
                  placeholder="week KPI"
                  id="editInpWeekKpi"
                />
                <input
                  type="number"
                  class="form-control me-2"
                  placeholder="Month KPI"
                  id="editInpMonthKpi"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  id="btnEditClose"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btnEditSave"
                  data-bs-dismiss="modal"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- EDIT Student finish -->
      </div>
      <!-- PAGINATE START -->

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" id="prevBtn">Previous</a>
          </li>

          <li class="page-item" id="nextBtn">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button> -->

    <!-- PAGINATE FINISH -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./js/main.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
